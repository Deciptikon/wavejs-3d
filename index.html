<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Волнистость</title>
    <link rel="stylesheet" href="style.css?v=1.0.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/OBJExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/GLTFExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/STLExporter.js"></script>
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body>
    <!-- Контейнер для 3D-сцены -->
    <div id="container-3d">
      <canvas id="canvas-3d"></canvas>
    </div>

    <!-- Масштабирование -->
    <div class="scale-controls">
      <h3>Калибровка</h3>
      <table class="params-table">
        <tr>
          <td>Масштаб</td>
          <td>
            <input
              type="number"
              id="globalScale"
              value="0.3"
              step="0.01"
              min="0.01"
              max="10"
            />
            <span> крат</span>
          </td>
        </tr>

        <tr>
          <td>Высота:</td>
          <td>
            <input
              type="number"
              id="amplitude"
              value="1000"
              step="1"
              min="0"
              max="10000"
            />
            <span> мкм</span>
          </td>
        </tr>

        <tr>
          <td>Шаг сетки:</td>
          <td>
            <select id="cellSize">
              <option value="10">10 мкм</option>
              <option value="100">100 мкм</option>
              <option value="1000">1 мм</option>
              <option value="10000" selected>1 см</option>
              <option value="100000">10 см</option>
            </select>
          </td>
        </tr>
      </table>
    </div>

    <script type="module" src="mesh-loader.js?v=1.0.7"></script>
    <script type="module" src="scene3d.js?v=1.0.5"></script>
    <script type="module" src="app.js?v=1.0.11"></script>
  </body>
</html>
